<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ApnaKart</title>
    <link rel="icon" type="image/x-icon" href="./src/assest/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load the stylesheet that will reference the LCP image. -->
    <link rel="preload" as="style" href="./style.css" />

    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./src/assest/Signup-Image.png"
      type="image/webp"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,500;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
  </body>
</html>
